  namespace: psmdb-system
spec:
  interval: 30m
  chart:
    spec:
      chart: psmdb-operator
      version: "1.21.2"
      sourceRef:
        kind: HelmRepository
        name: psmdb
        namespace: psmdb-system
      interval: 12h
  values:
    watchAllNamespaces: true
