apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:2.25.0
          ports:
            - containerPort: 80

          envFrom:
            # - secretRef:
            #     name: audiobookshelf-container-env
            - configMapRef:
                name: audiobookshelf-configmap

